<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>List</title>
</head>
 
<body>

    <h2 align="center">List of products</h2>

       <div class="d-flex justify-content-center">
<#if isAuth??>

    <form action="/add" method="post">
        <button type="submit" class="btn btn-outline-success float-sm-center">Add</button>
    </form>
        <form action="/list" method="get">
        <button type="submit" class="btn btn-outline-primary float-sm-center">List</button>
    </form>
        <#else>

    <form action="/add" method="post">
        <button type="submit" class="btn btn-outline-success float-sm-center">Add</button>
    </form>
        <form action="/list" method="get">
        <button type="submit" class="btn btn-outline-primary float-sm-center">List</button>
    </form>
        <form action="/edit" method="get">
        <button type="submit" class="btn btn-outline-secondary float-sm-center">Edit</button>
    </form>
        <form action="/remove" method="get">
        <button type="submit" class="btn btn-outline-info float-sm-center">Del</button>
    </form>
  <nav>
    <div class="container-fluid">
      <a class="btn btn-outline-danger" href="/">Out</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
       </div>
    </div>
</nav>
</div>

    </#if>

    <table class="table">
 
        <tr>
            <#list foods as food>
            <th>${food.id}</th>
            <td>${food.name}</td>
            <td>${food.price}</td>
            <td>${food.date}</td>
 
            <#if isAuth??>

<td>        <form action="/edit" method="get">
        <button type="submit" class="btn btn-outline-secondary float-sm-center">Edit</button>
    </form></td>
        	<td><form action="/remove" method="get">
        <button type="submit" class="btn btn-outline-info float-sm-center">Del</button>
    </form></td>

            </#if>
        </tr>
        </#list>
        </tbody>
    </table>

</div>

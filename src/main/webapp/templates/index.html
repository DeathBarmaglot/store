<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>LogIn</title>
</head>
<body class="d-flex justify-content-center">
	<div class="col-6 col-sm-2">
		<h2 class="text-center">Welcome</h2>
		<form action="/login" method="post">
		    <div class="form-group">
				<label for="exampleInputEmail1">Email</label>
			    <input name="email" type="email" class="form-group mx-sm-6 mb-3 float-sm-right" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input name="password" type="password" class="form-group mx-sm-6 mb-3 float-sm-right" id="exampleInputPassword1" placeholder="Password">
			</div>
			<button type="submit" class="col-8 col-sm-5 btn btn-primary float-sm-right">Submit</button>
		</form>
	</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add New Product</title>
</head>
<body class="d-flex justify-content-center">
	<div class="col-6 col-sm-2">
		<form action="/add" method="post">
		    <h2 class="text-center">New product</h2>
		  <div class="form-group">
		    <label>Name</label>
		    <input name="name" type="text" class="form-group mx-sm-6 mb-3 float-sm-right" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter food">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputComment">Comment</label>
		    <input name="comment" type="text" class="form-group mx-sm-6 mb-3 float-sm-right" id="exampleInputComment" placeholder="Enter comment">
		  </div>
		  <div class="form-group">
		    <label>Price</label>
		    <input name="price" type="number" class="form-group mx-sm-6 mb-3 float-sm-right" id="exampleInputPassword1" placeholder="Price">
		  </div>
		  <button type="submit" class="col-8 col-sm-5 btn btn-success float-sm-right">New</button>
		</form>
	    <div class="container-fluid">
	      <a class="col-8 col-sm-5 btn btn-primary" href="/main">Main</a>
		</div>
	</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>LogIn</title>
</head>
<body class="d-flex justify-content-center">
<div class="col-6 col-sm-2">
	<h2 class="text-center">Welcome</h2>
<form action="/" method="post">
  <div class="form-group">
    <label>Name</label>
    <input name="name" type="text" class="form-group mx-sm-6 mb-3 float-sm-right" id="name" placeholder="name">
  </div>
    <div class="form-group">
    <label>Email</label>
    <input name="email" type="email" class="form-group mx-sm-6 mb-3 float-sm-right" id="email" placeholder="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="pwd" type="password" class="form-group mx-sm-6 mb-3 float-sm-right" id="exampleInputPassword" placeholder="Password">
  </div>

  <button type="submit" class="col-8 col-sm-5 btn btn-primary float-sm-right">Submit</button>
</form>
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Main</title>
</head>

<body>

<div class="d-flex justify-content-center">
    <h2>List of users</h2></td>
</div>
<table class="table table-striped">
    <#list users as user>

    <tr>
        <form action="/edit" method="post">
            <td><input style="border: none;" type="hidden" name="id" value="${user.id?string.computer}"/></td>
            <td><input style="border: none;" type="text" name="name" value="${user.name}"/></td>
            <td><button type="submit" class="btn btn-outline-success float-sm-right">Save</button></td>
        </form>
        <td>
            <form action="/main?id=${user.id?string.computer}" method="post">
                <button type="submit" class="btn btn-outline-danger float-sm-center">Remove</button>
            </form>
        </td>
    </tr>
</#list>
</table>
</body>
</html>
